<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRsafe - Advanced QR Code Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QRsafe</h1>
        <p>Scan or upload a QR code to check if it's safe.</p>

        <input type="file" id="fileInput" accept="image/*">
        <label for="fileInput" class="button">Upload QR Code</label>

        <button id="scanButton" class="button">Start Camera Scan</button>

        <div id="videoContainer" style="display:none;">
            <video id="video" playsinline></video>
        </div>

        <div id="output">Awaiting QR code...</div>
        
        <div id="analysisResult" class="analysis-result"></div>
    </div>

    <button id="themeToggle" class="theme-toggle">ðŸŒ“</button>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
